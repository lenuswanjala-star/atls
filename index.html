<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Gmail Viewer</title>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <h1>ðŸ“§ My Gmail Viewer</h1>
    <button id="authorize_button">Authorize Gmail</button>
    <button id="signout_button" style="display:none">Sign Out</button>
    <pre id="content"></pre>

    <script>
      const CLIENT_ID = "788099682177-40c5sl6rrmtqcuiq2feqdnldgqedvp3i.apps.googleusercontent.com";
      const API_KEY = ""; // not required for read-only
      const SCOPES = "https://www.googleapis.com/auth/gmail.readonly";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById("authorize_button").onclick = handleAuthClick;
      document.getElementById("signout_button").onclick = handleSignoutClick;

      function gapiLoaded() {
        gapi.load("client", initializeGapiClient);
      }

      async function initializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
        });
        gapiInited = true;
      }

      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "",
        });
        gisInited = true;
      }

      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) throw resp;
          document.getElementById("signout_button").style.display = "block";
          document.getElementById("authorize_button").innerText = "Refresh";
          await listMessages("in:trash"); // default: show deleted (Trash)
        };
        if (gapi.client.getToken() === null) {
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("signout_button").style.display = "none";
        }
      }

      async function listMessages(query) {
        let response = await gapi.client.gmail.users.messages.list({
          userId: "me",
          q: query,
          maxResults: 10,
        });
        let messages = response.result.messages;
        if (!messages) {
          document.getElementById("content").innerText = "No messages found.";
          return;
        }
        document.getElementById("content").innerText = "Messages:\n";
        for (let m of messages) {
          let msg = await gapi.client.gmail.users.messages.get({
            userId: "me",
            id: m.id,
          });
          document.getElementById("content").innerText +=
            "- " + (msg.result.snippet || "[no content]") + "\n";
        }
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
