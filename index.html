<!DOCTYPE html>
<html>
<head>
  <title>Deleted Emails from Eugene</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    const CLIENT_ID = '788099682177-40c5sl6rrmtqcuiq2feqdnldgqedvp3i.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyCeH-qWjz6dlIsa_WKFcVzJ-WAmOPF-AF8';
    const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly';

    let GoogleAuth;

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"],
        scope: SCOPES
      }).then(() => {
        GoogleAuth = gapi.auth2.getAuthInstance();
        document.getElementById('signout-button').style.display = 'none';
        // Listen for sign-in state changes.
        GoogleAuth.isSignedIn.listen(updateSigninStatus);

        // Handle the initial sign-in state.
        updateSigninStatus(GoogleAuth.isSignedIn.get());
      }, (error) => {
        console.error('Error initializing client', error);
      });
    }

    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        document.getElementById('signin-button').style.display = 'none';
        document.getElementById('signout-button').style.display = 'inline-block';
        listDeletedMessages();
      } else {
        document.getElementById('signin-button').style.display = 'inline-block';
        document.getElementById('signout-button').style.display = 'none';
        document.getElementById('messages').innerHTML = '';
      }
    }

    function signIn() {
      GoogleAuth.signIn();
    }

    function signOut() {
      GoogleAuth.signOut();
    }

    function decodeBase64(str) {
      // The Gmail API returns base64url encoded strings, convert to base64 standard first.
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    function getBody(payload) {
      let body = '';
      if (payload.parts) {
        payload.parts.forEach(part => {
          if (part.mimeType === 'text/plain' && part.body.data) {
            body += decodeBase64(part.body.data);
          } else if (part.parts) {
            body += getBody(part);
          }
        });
      } else if (payload.body && payload.body.data) {
        body += decodeBase64(payload.body.data);
      }
      return body;
    }

    function listDeletedMessages() {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = "<p>Loading deleted messages...</p>";
      const query = 'from:eugene.omboga@mpesafoundationacademy.ac.ke in:trash';

      gapi.client.gmail.users.messages.list({
        userId: 'me',
        q: query,
        maxResults: 20
      }).then(response => {
        const messages = response.result.messages || [];
        if (!messages.length) {
          messagesDiv.innerHTML = "<p>No deleted messages found.</p>";
          return;
        }
        const output = messages.map(msg => {
          return gapi.client.gmail.users.messages.get({
            userId: 'me',
            id: msg.id,
            format: 'full'
          }).then(msgDetail => {
            const headers = msgDetail.result.payload.headers;
            const subject = headers.find(h => h.name === 'Subject')?.value || "(No Subject)";
            const body = getBody(msgDetail.result.payload) || "(No Content)";
            return `<div style="margin-bottom:20px;">
                      <b>${subject}</b><br>
                      ${body.replace(/\n/g, '<br>')}
                    </div>`;
          });
        });
        Promise.all(output).then(results => {
          messagesDiv.innerHTML = results.join("<hr>");
        });
      }, error => {
        messagesDiv.innerHTML = `<p>Error loading messages: ${error.message}</p>`;
      });
    }
  </script>
</head>
<body onload="handleClientLoad()">
  <h1>Deleted Emails from Eugene</h1>
  <button id="signin-button" onclick="signIn()">Sign in with Google</button>
  <button id="signout-button" onclick="signOut()">Sign out</button>
  <div id="messages" style="margin-top:20px;"></div>
</body>
</html>
