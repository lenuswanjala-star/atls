<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gmail Viewer</title>
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <h2>Gmail Viewer (Test)</h2>
  <button id="authorize-button">Authorize Gmail</button>
  <pre id="content"></pre>

  <script>
    const CLIENT_ID = "788099682177-40c5sl6rrmtqcuiq2feqdnldgqedvp3i.apps.googleusercontent.com"; 
    const API_KEY = ""; // optional if you only use OAuth

    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"];
    const SCOPES = "https://www.googleapis.com/auth/gmail.readonly";

    const redirectUri = "https://lenuswanjala.github.io/oauth2callback";

    let GoogleAuth;

    function handleClientLoad() {
      gapi.load("client:auth2", initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(() => {
        GoogleAuth = gapi.auth2.getAuthInstance();

        document.getElementById("authorize-button").onclick = () => {
          GoogleAuth.signIn().then(() => {
            listLabels();
          });
        };
      });
    }

    function listLabels() {
      gapi.client.gmail.users.labels.list({
        "userId": "me"
      }).then(response => {
        const labels = response.result.labels;
        document.getElementById("content").textContent = JSON.stringify(labels, null, 2);
      });
    }

    handleClientLoad();
  </script>
</body>
</html>
